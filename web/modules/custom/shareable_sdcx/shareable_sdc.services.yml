services:
  plugin.manager.sdc:
    class: Drupal\shareable_sdc\ShareableComponentPluginManager
    arguments:
      - '@module_handler'
      - '@theme_handler'
      - '@cache.discovery'
      - '@config.factory'
      - '@theme.manager'
      - '@Drupal\Core\Theme\ComponentNegotiator'
      - '@file_system'
      - '@Drupal\Core\Theme\Component\SchemaCompatibilityChecker'
      - '@Drupal\Core\Theme\Component\ComponentValidator'
      - '%app.root%'
    tags:
      - { name: 'plugin_manager_cache_clear' }